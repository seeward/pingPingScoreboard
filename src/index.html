<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=100%, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ping Pong</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <style>
    #playerScoreA {
      font-size: 100px;
      text-align: center;
      padding: 20px;
      margin: 20px;
      border: 2px solid black;
      border-radius: 10px;
      height: 200px;
      cursor: pointer;

    }

    #playerScoreB {
      font-size: 100px;
      text-align: center;
      padding: 20px;
      margin: 20px;
      border: 2px solid black;
      border-radius: 10px;
      height: 200px;
      cursor: pointer;
    }

    #playeraName {
      font-size: 50px
    }

    #playerbName {
      font-size: 50px
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row" style="padding: 20px">
      <div class="col-4" style="text-align: left">
        <h4 id="playeraName"></h4>
      </div>
      <div class="col-4" style="text-align: center"><img
          src="http://www.pngall.com/wp-content/uploads/2016/05/Ping-Pong.png" width="100" /></div>
      <div class="col-4" style="text-align: right">
        <h4 id="playerbName"></h4>
      </div>

    </div>

    <div class="row">
      <div class="col-6">
        <div id="playerScoreA"></div>

      </div>
      <div class="col-6">
        <div id="playerScoreB"></div>
      </div>
    </div>
    <div class="row" id="namesRow">
      <div class="col-6">
        <input style="height: 50px;font-size: 50px" type="text" placeholder="player one" class="form-control"
          id="playerA" />
      </div>
      <div class="col-6">
        <input style="height: 50px;font-size: 50px" type="text" placeholder="player two" class="form-control"
          id="playerB" />
      </div>
    </div>
    <br />
    <div class="row" id="button-row">
      <div class="col-6">
        <button class="btn btn-success" id="start11" style="width: 100%;hei">Game to 11</button>
      </div>
      <div class="col-6">
        <button class="btn btn-success" id="start21" style="width: 100%">Game to 21</button>
      </div>
    </div>
    <div class="row" id="reset-row" style="display:none">
      <div class="col-12">
        <button class="btn btn-success" id="reset" style="width: 100%">reset</button>
      </div>

    </div>
    <div class="row">
      <div class="col-6">
        <video id="player" style="display: none;width: 200p; height: 200px;" autoplay></video>
        <button style="display:none" class="btn btn-info" id="capture">Victory Selfie!</button>
      </div>
      <div class="col-6">
        <canvas style="display:none" id="canvas" width=320 height=240></canvas>
      </div>
    </div>
    <div class="row" id="timer-row">
      <div class="col-12">
        <div id="scoreboard" style="height: 300px;overflow: scroll;margin-top: 50px;width: 100%"></div>
      </div>

    </div>
    <div class="row">
      <div class="col-12" id="img-holder">
        
      </div>
      
    </div>

  </div>
</body>

<script src='./lib/main.js'></script>


</html>
